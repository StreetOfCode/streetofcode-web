name: Main checks
on: pull_request
jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js 16.16.0
        uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'

      - name: Set up yarn
        run: yarn

      - name: Run lint
        run: yarn lint

      - name: Run prettier
        run: yarn prettier:check
